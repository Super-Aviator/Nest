<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>singin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js">
        $(onclick())
    </script>

    //大框的样式
    <style>
        .layoutAll {
            background: url('images/signinBackgroundImage3.jpg') no-repeat 0px 0px;
            background-size: 1366px 728px;
        }

        .centerDiv {
            background-color: #FCFCFc;
            width: 400px;
            height: 450px;
            border-radius: 6px;
            margin: auto;
            margin-top: 20px;
            opacity: 0.95;
        }
    </style>

    //大框里面组件的样式
    //欢迎文字
    <style>
        .welcomeDiv {
            text-align: center;
            margin-top: 40px;
        }

        #Nest {
            font-size: 100px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #0084FF;
        }
    </style>

    //表单
    <style>
        .input-a {
            width: 350px;
            margin: auto;
            margin-top: 30px;
        }

        .loginButton {
            width: 350px;
        }

        #sign-up {
            text-align: center;
            color: aliceblue;
            font-size: 15px;
        }
    </style>

</head>

<body class="layoutAll">
<div class="centerDiv">
    <div class="welcomeDiv">
        <p id="Nest">Nest</p>
    </div>

    <form class="layui-form" action="" method="POST" target="_self">
        <div class="layui-form-item">
            <div class="input-a">
                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="用户名"
                       class="layui-input" id="input-a">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="input-a">
                <input type="text" name="password" lay-verify="title" autocomplete="off" placeholder="密码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="input-a">
                <input type="button" value="登录" class="layui-btn layui-btn-lg layui-btn-normal" style="width:350px;"
                       onclick="login()" /><br />
            </div>
        </div>

    </form>
    <div id="sign-up">
        <a href="./find-password.html">忘记密码</a>|<a href="./registe.html">没有账号？去注册</a>
    </div>
</div>
</body>

<script>

    function login() {
        var un = $('input[name="username"]').val();
        var pw = $('input[name="password"]').val();
        if ($.trim(un) === '' || $.trim(pw) === '') {
            alert("请输入用户名密码");
        }
        $.post('http://127.0.0.1:8080/sign/sign-in', {
            username: un,
            password: pw
        }, function (data) {
            if (data === '登录成功')
                location.href = "index.html";
            // elseif (data==='密码错误')
            else alert(data);
        });
    }
</script>

</html>
