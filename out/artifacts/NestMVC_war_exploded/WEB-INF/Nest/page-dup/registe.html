<html>

<head>

    <title>NesT注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        body {
            padding-top: 70px;
        }

        #layout {
            margin: auto;
            width: 500px;
            height: 500px;
            padding-top: 10px;
            box-shadow: 2px 2px 3px 2px #5a5858;
        }

        .tip {
            margin-left: 100px;
        }

        .layui-input {
            width: 300px;
            margin: auto;
        }

        .layui-btn.layui-btn-normal {
            width: 300px;
            margin-top: 5px;
        }

        #nest {
            font-size: 100px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #3A5FCD;
        }

        #segment {
            text-align: center;
        }

        .nest-div{
            margin: auto;
            text-align: center;
        }

<body class="layui-bg-black">

        <form action="http://localhost" method="POST" class="layui-form">

            <div class="nest-div">

            <div class="tip"><b>昵称:</b></div>

            <div class="tip"><b>密码:</b></div>
            <input type="text" name="password" placeholder="请输入密码：字母和数字的组合" class="layui-input"><br />

            <div class="tip"><b>确认密码:</b></div>
            <input type="text" placeholder="请确认密码" class="layui-input"><br />

            <div class="tip"><b>性别:</b></div>
            <div class="layui-input-block">
                <input type="radio" name="gender" value="male" title="男">
                <input type="radio" name="gender" value="female" title="女"><br />
            </div>


            <div width="500px" id=segment>
                <input type="submit" onclick="registe()" class="layui-btn layui-btn-normal" /><br />
                <button onclick="backward()" class="layui-btn layui-btn-normal">去登陆</button>
            </div>

        </form>

    </div>

                , url: '/upload/' //上传接口
                , done: function (res) {
                    //上传完毕回调
                }
                , error: function () {
                    //请求异常回调
                }
                , size: 50
            });
        });

        };

        function backward() {
            document.href='login.html'
        };
    </script>
</body>

</html>
